<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./images/icons/todo_hero.png">
    <link rel="apple-touch-icon" href="./images/icons/todo_hero.png">
    <link rel="apple-touch-icon" href="./images/icons/todo_hero.png">
    <link rel="apple-touch-icon" href="./images/icons/todo_hero.png">
    <link rel="apple-touch-icon" href="./images/icons/todo_hero.png">
    <meta name="theme-color" content="#0D1117">


    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .row > * {
            padding: 0;
        }

        .form-control {
            border-radius: 0 !important;
        }

        .input-group > .btn-success {
            border-radius: 0;
        }

        .card {
            border-radius: 0;
            border-bottom: 0;
        }

        .doneCard {
            border-top: 0;
        }

        .list-group-item:hover {
            background-color: rgba(33, 37, 41, 0.031);
        }
    </style>
</head>

<body class="bg-dark py-5">

    <!-- Todos -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto bg-light card">
                <div class="card-header">Todos</div>
                <ul id="todosList" class="list-group list-group-flush "></ul>
            </div>
        </div>
    </div>

    <!-- Todo form -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto ">
                <form id="todoForm" class="input-group ">
                    <input type="text" class="form-control " placeholder="Task" aria-label="Task">
                    <span class="input-group-text ">Time:</span>
                    <input type="datetime-local" class="form-control " placeholder="Time" aria-label="Time">
                    <button class="btn btn-success " type="submit">Add Todo</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Todo done -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto bg-light card doneCard" ondblclick="">
                <div class="card-header">Done</div>
                <ul id="completedTodos" class="list-group list-group-flush ">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
